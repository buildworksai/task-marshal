name: Publish Task-Marshal

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      registry:
        description: 'Registry to publish to'
        required: true
        default: 'npm'
        type: choice
        options:
          - npm
          - github
          - both

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run quality checks
        run: |
          npm run lint
          npm run type-check
          npm run test
          npm run build

      - name: Check build output
        run: |
          ls -la dist/
          test -f dist/server.js

      - name: Publish to npmjs
        if: github.event.inputs.registry == 'npm' || github.event.inputs.registry == 'both' || (github.event_name == 'push' && github.ref == 'refs/heads/main')
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          CURRENT=$(node -p "require('./package.json').version")
          echo "Current version: ${CURRENT}"
          
          # Remove .npmrc to avoid GitHub Packages registry conflict
          if [ -f .npmrc ]; then
            rm .npmrc
          fi
          
          # Publish to npm registry
          echo "Publishing version ${CURRENT} to npm..."
          npm publish --registry=https://registry.npmjs.org --access public --loglevel=verbose
          
          echo "âœ… Successfully published to npm: https://www.npmjs.com/package/buildworks-ai-task-marshal"

      - name: Publish to GitHub Packages
        if: github.event.inputs.registry == 'github' || github.event.inputs.registry == 'both'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          CURRENT=$(node -p "require('./package.json').version")
          echo "Current version: ${CURRENT}"
          
          # Configure for GitHub Packages
          echo "@buildworksai:registry=https://npm.pkg.github.com" > .npmrc
          echo "//npm.pkg.github.com/:_authToken=${NODE_AUTH_TOKEN}" >> .npmrc
          echo "always-auth=true" >> .npmrc
          
          # Publish to GitHub Packages
          echo "Publishing version ${CURRENT} to GitHub Packages..."
          npm publish --loglevel=verbose
          
          echo "âœ… Successfully published to GitHub Packages: https://github.com/buildworksai/task-marshal/packages"

      - name: Notify completion
        run: |
          echo "âœ… Task-Marshal publishing workflow completed!"
          echo "ðŸ“¦ NPM: https://www.npmjs.com/package/buildworks-ai-task-marshal"
          echo "ðŸ“¦ GitHub: https://github.com/buildworksai/task-marshal/packages"